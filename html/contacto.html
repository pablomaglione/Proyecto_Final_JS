<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="keywords"
        content="Joyeria Suiza, Relojeria Suiza, Alianzas, Anillos de Oro, Anillos de Plata, Cadenas, Reloj, Joyas, Suiza">
    <meta name="description" content="Compra online de Relojes y Joyas en JyR Suiza">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Link FontAwesone -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Fuente Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <!-- Animations AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../img/logo.ico">

    <title>Joyeria y Relojeria Suiza - Contacto</title>
</head>

<body>
    <div class="container-fluid contacto">
        <header class="header row align-items-center">
            <!-- BARRA NAVEGACION -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../img/logo_size_new.png" alt="Logo_Suiza"
                            class="img-fluid img-no"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav align-items-flex-end">
                            <li class="nav-item">
                                <a class="nav-link active otra-clase" aria-current="page"
                                    href="../index.html">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./joyas.html">JOYAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./alianzas.html">ALIANZAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./relojes.html">RELOJES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">CONTACTO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- MAIN -->
        <main class="container">
            <div class="titulo row">
                <h1 class="col-12 text-center">CONTACTO</h1>
            </div>
            <form class="form d-flex flex-wrap flex-column">
                <!-- Nombre input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@email.com" />
                </div>
                <!-- Telefono input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form">Telefono</label>
                    <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Telefono">
                </div>
                <!-- Mensaje input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" cols="22" rows="8"
                        placeholder="Mensaje"></textarea>
                </div>
                <!-- Boton Enviar -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
            </form>
            <!-- BANNER BENEFICIOS-->
            <div data-aos="fade-right" class="row banner">
                <div class="col-6 banner_env d-flex justify-content-evenly align-items-baseline">
                    <div>
                        <i class="fas fa-truck"></i>
                    </div>
                    <div>
                        <h3>ENVIOS A TODO EL PAIS</h3>
                    </div>
                </div>
                <div class="col-6 banner_fin d-flex justify-content-evenly align-items-baseline">
                    <div>
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div>
                        <h3>CUOTAS SIN INTERESES</h3>
                    </div>
                </div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="footer row">
            <div class="d-flex justify-content-around">
                <div class="footer_nav col-4">
                    <h4>NAVEGACIÓN</h4>
                    <ul>
                        <li><a class="menu_footer" href="../index.html">INICIO</a></li>
                        <li><a class="menu_footer" href="./joyas.html">JOYAS</a></li>
                        <li><a class="menu_footer" href="./alianzas.html">ALIANZAS</a></li>
                        <li><a class="menu_footer" href="./relojes.html">RELOJES</a></li>
                        <li><a class="menu_footer" href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </div>
                <div class="footer_pay col-4">
                    <h4>FORMAS DE PAGO</h4>
                    <div class="icon">
                        <img class="icon_item" src="../img/iconos/visa.png" alt="">
                        <img class="icon_item" src="../img/iconos/mastercard.png" alt="">
                        <img class="icon_item" src="../img/iconos/tarjeta-naranja.png" alt="">
                        <img class="icon_item" src="../img/iconos/american.png" alt="">
                        <img class="icon_item" src="../img/iconos/cabal.png" alt="">
                        <img class="icon_item" src="../img/iconos/diners.png" alt="">
                        <img class="icon_item" src="../img/iconos/mercadopago.png" alt="">
                    </div>
                </div>
                <div class="footer_net col-4">
                    <h4>REDES SOCIALES</h4>
                    <div class="icon">
                        <img class="icon_item" src="../img/iconos/facebook.png" alt="">
                        <img class="icon_item" src="../img/iconos/whatsapp.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-12 text-center footer_cr">
                <p>© Joyería y Relojería Suiza</p>
            </div>
            <div class="col-12 text-center footer_autor">
                <p>Pablo Maglione</p>
            </div>
        </footer>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        AOS.init({
            duration: 3000,
            easing: 'ease'
        });
    </script>
</body>

</html>
